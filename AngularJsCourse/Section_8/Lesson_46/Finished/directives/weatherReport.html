
<div class="panel panel-default"> <!--  ACtually here we are using a Pipe, a built in filter for date, giving the dateformat-->

        <h3 class="panel-title">{{ convertToDate({ dt: weatherDay.dt }) | date: dateFormat }}</h3>

        Daytime temperature: {{ convertToStandard({ daytimeTemp: weatherDay.main.temp }) }}
    </div>
